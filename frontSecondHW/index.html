<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Maktab Front HW2 Sajjad Hosseinzadeh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mainBlock">
        <h3>گنجه</h3>
        <span>ورود به حساب کاربری</span>

        <form action="https://helloWorld.com">
            <div class="wrap">
                <input id="username" type="text" required placeholder="نام کاربری">
                <span class="input-bottomLine"></span>
                <label for="username">
                    <img src="person.svg" alt="">                    
                </label>
            </div>
            <div class="wrap">
                <input id="password" type="password" required placeholder="رمز عبور">
                <span class="input-bottomLine"></span>
                <label for="password">
                    <img src="lock.svg" alt="">
                </label>
            </div>
            <button type="submit">ورود</button>
            <div class="text-under">
                <div>
                    <input id="remember" type="checkbox">
                    <span class="custom-checkbox"></span>
                    <label for="remember">مرا به خاطر بسپار</label>
                </div>
                <span><a href="#">رمزعبور خود را فراموش کرده‌اید؟</a></span>
            </div>
        </form>

    </section>
</body>
</html>
